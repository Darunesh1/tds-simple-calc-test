<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">
    <h1 id="total-sales">450</h1>
    <script>
        // JavaScript to add 100 + 150 + 200 and display the result
        document.addEventListener('DOMContentLoaded', function() {
            const total = 100 + 150 + 200;
            document.getElementById('total-sales').textContent = total;
        });
    </script>
</body>
</html>
